<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client IPs</title>
</head>
<body>
    <h1>Client IP Addresses</h1>

</html>
